<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>mytube</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/variables.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="script/script.js"></script>
</head>

<body>
	<div class="container-fluid">
		<!-- 헤더영역 -->
		<header>
			<!-- 네비게이션 영역 -->
			<nav class="nav-wrapper">
				<ul class="col-2 nav-left-area">
					<li>
						<span class="burger-button">&#9776</span>
					</li>
					<li>
						<img src="assets/img/2000px-YouTube_Logo_2017.png" alt="Logo" class="logo">
					</li>
				</ul>
				<form class="col-7">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="검색">
						<a href="#" class="keyboard-icon">
							<img src="assets/img/tia.png" alt="keyboard">
						</a>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button">
								<img src="assets/img/icons8-search-96.png" alt="search">
							</button>
							<div class="tooltip">
								<span class="tooltiptext">검색</span>
							</div>
						</div>
					</div>
				</form>
				<ul class="col-3 nav-right-area">
					<li>
						<a href="#"><i class="fas fa-video"></i></a>
						<div class="tooltip">
							<span class="tooltiptext">동영상 또는 게시물 만들기</span>
						</div>
					</li>
					<li>
						<a href="#"><i class="fas fa-th"></i></a>
						<div class="tooltip">
							<span class="tooltiptext">YouTube 앱</span>
						</div>
					</li>
					<li>
						<a href="#"><i class="fas fa-comment"></i></a>
						<div class="tooltip">
							<span class="tooltiptext">메시지</span>
						</div>
					</li>
					<li>
						<a href="#"><i class="fas fa-bell"></i></a>
						<div class="tooltip">
							<span class="tooltiptext">알림</span>
						</div>
					</li>
					<li class="profile-img">
						<a href="#">
							<img src="assets/img/photo.jpg" alt="profile image">
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<section class="side-nav">
			<nav>
				<footer></footer>
			</nav>
		</section>
		<main></main>
	</div>
</body>

</html>
